<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/script/script.js" defer></script>
    <title>The Daily Sum</title>
  </head>
  <body>
    <div class="container">
      <div id="num-display">0</div>
      <div class="btn-section">
        <div class="row-one-btn">
          <button class="top-btns" id="all-clear">AC</button>
          <button class="top-btns" id="btns-operators">-/+</button>
          <button class="btns-operators" id="percent-btn">%</button>
          <button class="btns-operators" id="divide-btn">/</button>
        </div>
        <div class="row-two-btn">
          <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns-operators" id="multiply-btn">*</button>
        </div>
        <div class="row-three-btn">
          <button class="btns">4</button>
          <button class="btns">5</button>
          <button class="btns">6</button>
          <button class="btns-operators" id="minus-btn">-</button>
        </div>
        <div class="row-four-btn">
          <button class="btns">1</button>
          <button class="btns">2</button>
          <button class="btns">3</button>
          <button class="btns-operators" id="add-btn">+</button>
        </div>
        <div class="row-five-btn">
          <button class="btns" id="zero">0</button>
          <button id="decimal-btn">.</button>
          <button id="equal-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
